<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ninja Money</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
        
        <div class="container">
            <h3 class="gold">Your Gold:{{request.session.gold}}</h3>
            <div class="boxes">
                     <div class="farm" href="/" method="post">
                        <h4>Farm</h4>
                        <p>(earns 10-20 golds)</p>
                        <form action="process_money" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="click_coming_from" value="f_arm">
                            <button type="submit">Find Gold!</button>
                            
                        </form>
                     </div>
                     <div class="cave">
                        <h4>Cave</h4>
                        <p>(earns 5-10 golds)</p>
                        <form action="process_money" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="click_coming_from" value="c_ave"> 
                            <button type="submit">Find Gold!</button>
                            
                        </form>
                    </div>
                    <div class="house">
                        <h4>House</h4>
                        <p>(earns 2-5 golds)</p>
                        <form action="process_money" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="click_coming_from" value="h_ouse">
                            <button type="submit">Find Gold!</button>
                            
                        </form>
                    </div>
                    <div class="casino">
                       <h4>Casino</h4>
                       <p>(earns/takes 0-50 golds)</p>
                       <form action="process_money" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="click_coming_from" value="c_asino">
                            <button type="submit">Find Gold!</button>
                        </form>
                    </div>
            </div>
        </div>     
      
    
</body>
</html>
